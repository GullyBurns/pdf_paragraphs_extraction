version: '3'
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile_sever
    ports:
      - "5050:5050"
    volumes:
      - ./docker_volume:/home/appuser/docker_volume
    depends_on:
      - mongo_paragraphs
      - redis_paragraphs
  extract_pdf_paragraphs:
    build:
      context: .
      dockerfile: Dockerfile_extractor
    volumes:
      - ./docker_volume:/home/appuser/docker_volume
    depends_on:
      - mongo_paragraphs
      - redis_paragraphs
      - server
  mongo_paragraphs:
    image: "mongo:4.0.1"
    volumes:
      - ./db:/data/db
    ports:
      - '29017-29019:27017-27019'
  redis_paragraphs:
    image: "redis:alpine"
    command: redis-server
    ports:
      - "6479:6379"
    environment:
      - REDIS_REPLICATION_MODE=master